<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ----------- FONTES ----------- -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- ----------- CSS ----------- -->
    <link rel="stylesheet" href="css/style.css">

    <!-- --------- FAVICON ----------- -->
    <link rel="shortcut icon" href="assets/favicon-32x32.png" type="image/x-icon">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">

    <!-- -------------------------- -->
    <title>Blaxky Links</title>
</head>
<body>
    <section>
        <div class="foto-nome">
            <div class="foto-nome-item">
                <img src="assets/Logo.pngg" alt="foto-perfil">
                <h2>@blaxkybeatz</h2>
            </div>
            <div class="tema">
                <input type="checkbox" name="change-theme" id="change-theme">
                <label for="change-theme">

                    <i class='bi bi-sun'></i>
                </label>
            </div>
        </div>
        <div class="link-list">
            <ul>
                <li>
                    <a href="https://www.youtube.com/@BlaxkyBeatz" target="_blank">
                        <i class="bi bi-youtube"></i>
                        <span>Youtube [PRINCIPAL]</span>
                        <span class="invisible"></span>
                    </a>
                </li>
                <li>
                    <a href="https://www.youtube.com/@BlaxkyMusic" target="_blank">
                        <i class="bi bi-youtube"></i>
                        <span>Youtube [Canal 2]</span>
                        <span class="invisible"></span>
                    </a>
                </li>
                <li>
                    <a href="https://beatplace.co/blaxky-beatz" target="_blank">
                        <i class="bi bi-currency-dollar"></i>
                        <span>Beat Store</span>
                        <span class="invisible"></span>
                    </a>
                </li>
                <li>
                    <a href="https://open.spotify.com/intl-pt/artist/4MuywSayyJ7DNql6ptMCyj?si=NQ0LVIn0RpSPJBA_wBRNyA" target="_blank">
                        <i class="bi bi-spotify"></i>
                        <span>Spotify</span>
                        <span class="invisible"></span>
                    </a>
                </li>
                <li>
                    <a href="https://soundcloud.com/blaxky-beatz" target="_blank">
                        <i class="fa-brands fa-soundcloud"></i>
                        <span>SoundCloud</span>
                        <span class="invisible"></span>
                    </a>
                </li>
                <li>
                    <a href="https://soundcloud.com/blaxkymusic" target="_blank">
                        <i class="fa-brands fa-soundcloud"></i>
                        <span>SoundCloud [2]</span>
                        <span class="invisible"></span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="social-links">
            <ul>
                <li>
                    <a href="https://www.youtube.com/@BlaxkyBeatz" target="_blank">
                        <i class="bi bi-youtube"></i>
                    </a>
                </li>
                <li>
                    <a href="instagram.com/blaxkybeatz" target="_blank">

                    </a>
                </li>
                <li>
                    <a href="https://beatplace.co/blaxky-beatz" target="_blank">

                    </a>
                </li>
                <li>
                    <a href="https://open.spotify.com/artist/4MuywSayyJ7DNql6ptMCyj" target="_blank">
                        <i class="bi bi-spotify"></i>
                    </a>
                </li>
                <li>
                    <a href="https://soundcloud.com/blaxky-beatz" target="_blank">
                        <i class="fa-brands fa-soundcloud"></i>
                    </a>
                </li>
            </ul>

        <hr>
        
        <footer>
            &copy; Blaxky Beatz. All rights reserved.
        </footer>
